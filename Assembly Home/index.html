<!DOCTYPE html>
<html ng-app="assemblyui">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Assembly Lab</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
		<script src="js/assemblyui.js"></script>
    	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
		<link rel='stylesheet' href='lib/css/bootstrap-3.css'>
	</head>
	<body>
		<h1 class="text-center">Watson Assembly Lab</h1>
		<hr />	
	<div class="container">
		<div class="row">
			<div class="col-md-8" ng-controller="tabsstuff">
				<tabset justified="true">
					<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
						{{tab.content}}
					</tab>
				</tabset>
				<hr />		
			</div>
			<div class="col-md-4">
				<div class="panel panel-defualt">
					<div class="panel-heading">Registers</div>
					<table class="table"></table>
				</div>
			</div>
		</div>
		<div class ="row">
			<div id="editor_button_group" class="col-md-1.5 btn-group-vertical">	
				<button type="button" class="btn btn-default">Word</button>
				<button type="button" class="btn btn-default">Block</button>
				<button type="button" class="btn btn-default">Load</button>
				<button type="button" class="btn btn-default">Store</button>
				<button type="button" class="btn btn-default">Add</button>
				<button type="button" class="btn btn-default">Branch</button>
			</div>
			<div id="editor_button_group" class="col-md-1.5 btn-group-vertical">
				<button type="button" class="btn btn-default">Jump</button>
				<button type="button" class="btn btn-default">Load Imm</button>
				<button type="button" class="btn btn-default">And</button>
				<button type="button" class="btn btn-default">Load In</button>
				<button type="button" class="btn btn-default">Store In</button>
				<button type="button" class="btn btn-default">Subtract</button>
			</div>
			<div id="editor_button_group" class="col-md-1.5 btn-group-vertical">				
				<button type="button" class="btn btn-default">Or</button>
				<button type="button" class="btn btn-default">Compare</button>
				<button type="button" class="btn btn-default">ASL</button>
				<button type="button" class="btn btn-default">ASR</button>
				<button type="button" class="btn btn-default">Halt</button>
				<button type="button" class="btn btn-default">Not</button>
			</div>
			<label for="Program Counter">Program Counter</label>
			<label for="Instruction Register">Instruction Register</label>
			<label for="Flags">Flags</label>
		</div>
	</div>
	<script type='text/javascript' data-main='js/main' src='lib/js/require.js'></script>
	</body>
</html>
